<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-controller= 'runningCtrl'>

    <ion-pane ng-if="state == 'home'">
      <button  class="button button-positive" style=" position: absolute; top: 40%; left:40%;width: 170px;height: 170px;font-size: 24px;border-radius: 135px;" ng-click="start()">Let's Start</button>
    </ion-pane>

    <div ng-if="state == 'running'">
      <h1>{{destination.name}}</h1>
      <h1>{{lifeTime}}</h1>
      <button ng-click="randomPosition()">make</button>
    </div>

    <div ng-if="state == 'gameover'">
      <h1>Game Over</h1>
      <h1>{{historyPoints.length}} จุด</h1>
      <h2 ng-repeat="point in historyPoints">{{point.time}} : {{point.data.name}}</h2>
    </div>


  </body>
</html>
